<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kage no Koe (Shadow's Voice)</title>
    <meta name="description" content="A premium AI chat experience powered by Ollama">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="background-glow"></div>

    <div class="app-container">
        <header class="chat-header">
            <div class="logo">
                <span class="icon">ðŸ”®</span>
                <h1>Kage no Koe (Shadow's Voice)</h1>
            </div>
            <div class="status-indicator">
                <span class="dot"></span>
                <span class="status-text">Online</span>
            </div>
        </header>

        <main class="chat-area" id="chat-area">
            <div class="welcome-message">
                <h2>Welcome to Kage no Koe</h2>
                <p>I am your AI assistant. How can I help you today?</p>
            </div>
            <!-- Messages will be injected here -->
        </main>

        <footer class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-btn" aria-label="Send message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
